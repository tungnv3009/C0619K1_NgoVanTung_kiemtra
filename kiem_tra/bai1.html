<script>
    let a = Number(prompt("nhap so can tim"));
    let n ="";
    function isPrime() {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i < (n - 1); i++) {
            if (n % i == 0) {

            }
        }

    }
