<script>
    let arr = [10, 5, 2, 8, 7, 13];
    let n = [];
    function listPrimes() {
        for (let i = 2; i < arr.length; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    document.write(listPrimes())
</script>
