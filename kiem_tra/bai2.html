<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 5, 2, 8, 7, 20,13];
    function isPrime(inputNumber) {
        let check = false;
        if (inputNumber === 2){
            check = true
        }

        for (let i = 2 ;i <= Math.sqrt(inputNumber);i++){
            if (inputNumber % i === 0){
                check = false
            } else {
                check = true
            }
        }
        return check
    }
    function listPrimes(arr) {
        let arrPrime = [ ];
        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i]) === true ) {
                arrPrime.push(arr[i]);
            }
        }
        return arrPrime;
    }
    document.write(listPrimes(arr))
</script>
</body>
</html>
