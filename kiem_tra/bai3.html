<body>
<script>
    let matrixArray =
        [[1, 9, 3],
            [6, 4, 5],
            [7, 7, 9]];

    function sumDiagonal(array) {
        let sumDiagonal = 0;
        for (i = 0; i < array.length; i++) {
            sumDiagonal += array[i][i];
        }
        return sumDiagonal;
    }

    console.log(sumDiagonal(matrixArray));
</script>
</body>
