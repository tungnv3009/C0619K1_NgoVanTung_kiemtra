<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let isArray =
        [[1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],];

    function createArray(array) {
        let result_array = [];
        for (let i = 0; i < array.length; i++) {
            if (i % 2 !== 0) {
                array[i] = array[i].reverse();
            }
            for (let j = 0; j < array[i].length; j++) {
                result_array.push(array[i][j]);
            }
        }
        return result_array;
    }

    console.log(createArray(isArray));
</script>
</body>
</html>
